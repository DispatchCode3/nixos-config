# ── Hyprland Config ─────────────────────────────────────────────────────────

# MONITORS (auto-detect fallback)
monitor = eDP-1, preferred, auto, 1

# INPUT
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
}

# GENERAL
general {
  gaps_in = 5
  gaps_out = 20
  border_size = 2
  layout = dwindle
  resize_on_border = true
  allow_tearing = false
}

# DECORATIONS
decoration {
  rounding = 10
  blur {
    enabled = true
    size = 6
    passes = 3
  }
  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
}

# ANIMATIONS
animations {
  enabled = true
  bezier = easeOut, 0.25, 1, 0.5, 1
  animation = windows, 1, 7, easeOut
  animation = fade, 1, 10, easeOut
  animation = border, 1, 10, easeOut
  animation = workspaces, 1, 6, easeOut
}

# KEYBINDINGS
bind = SUPER, Return, exec, alacritty
bind = SUPER, Q, killactive
bind = SUPER, M, exit
bind = SUPER, D, exec, rofi -show drun
bind = SUPER, E, exec, thunar
bind = SUPER, V, togglefloating
bind = SUPER, F, fullscreen

# MOVE/RESIZE
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# WORKSPACES
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# MOVE TO WORKSPACE
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5

# Screenshot (requires grim and slurp)
bind = SUPER, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot.png

# ────────────────────────────────────────────────────────────────────────────
